<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KBC Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">
    <h1>🎙️ Kaun Banega Crorepati</h1>

    <div class="question-box">
      <h2>Q1: What is the capital of India?</h2>
      <div class="options">
        <div class="option">A. Mumbai</div>
        <div class="option">B. New Delhi</div>
        <div class="option">C. Kolkata</div>
        <div class="option">D. Chennai</div>
      </div>
    </div>

    <div class="lifelines">
      <button disabled>50:50</button>
      <button disabled>Audience Poll</button>
      <button disabled>Phone a Friend</button>
    </div>

    <div class="navigation">
      <button disabled>Previous</button>
      <button disabled>Next</button>
    </div>

    <p class="note">* This is a static design. To make it functional, use JavaScript.</p>
  </div>
</body>
</html>
